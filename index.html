<!DOCTYPE html>
<html>
<head>
    <title>Event Search & Seat Availability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .event-details {
            margin: 20px;
        }

        .seat-availability {
            display: flex;
            justify-content: center;
        }

        .seat {
            width: 40px;
            height: 40px;
            background-color: #ccc;
            border: 1px solid #999;
            margin: 5px;
        }

        .available {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Event Search & Seat Availability</h1>

    <div class="event-details">
        <h2>Search for Events</h2>
        <form>
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" name="event-name" required>
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="event-details">
        <h2>Event Details</h2>
        <p>Event Name: SRS College Culturals</p>
        <p>Date: 17-11-2023</p>
    </div>

    <h2>Seat Availability</h2>
    <div class="seat-availability">
        <div class="seat available"></div>
        <div class="seat available"></div>
        <div class="seat"></div>
        <div class="seat available"></div>
        <div class="seat-image">
            <a href="https://in.bookmyshow.com/"
        </div>
    </div>
</body>
</html>
